	num_ports = 12
	port0 = range 0x0000000 1310720 CE0LM #1280K
	port1 = range 0x0000000 1310720 XE0LM
	port2 = range 0x0000000 1310720 XE1LM
	port3 = range 0x0000000 1310720 XE2LM
