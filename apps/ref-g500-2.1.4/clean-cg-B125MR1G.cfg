
[BlockGlobal]
	block_space   = 0x02000000                 
	agent_space   = 0x00200000                 
	ce_count      = 1                          
	xe_count      = 8                          
	bsm_count     = 2                          
	nlni_count    = 0                          
	lsq_depth     = 5                          
	verbose       = true                       
	verboseLevel  = 1                          
	logfilebase   = logs/sunshine.log          
	
[MemGlobal]
	word_size     = 8

[BSMglobal]
	verbose       = false
	sram_size     = 1280                      

[bsm0]
	sram_addr     = 0x00200000                 
	reg_addr      = 0x003FFB00                 

[bsm1]
	sram_addr     = 0x00400000                 
	reg_addr      = 0x005FFB00                 

[CEglobal]
	qemu_args     = -kernel ../rmdkrnl/rmdkrnl 
	sram_size     = 1280                         
	stack_size    = 64
	cache_defined = 1                          
	cache_size    = 0                         
	cache_assoc   = 4                          
	cache_lineSZ  = 64                         
	cache_policy  = 0x5                        
	logfile_redir = 0                          

[ce0]
	sram_addr     = 0x00600000                 
	reg_addr      = 0x007FFB00                 
	memport       = SWITCH0
[XEglobal]
	sram_size     = 1280                       
	stack_size    = 24			     
	prf_size      = 512                        
	pmu_size      = 128                        
	msr_size      = 32                         
	arf_limit     = 64                         
	cache_defined = 1                          

[xe0]
	input         = some-XE-binary   
	start_PC      = 0x100                      
	stop_PC       = 0xde4                      
	sram_addr     = 0x00800000                 
	reg_addr      = 0x009FFB00                 
	enabled       = true                       
	memport       = SWITCH0
